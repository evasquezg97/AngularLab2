<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle [checked] = "toggleMode === 'daily'" (click)="onToggleHandler($event)" value="daily">Daily</mat-button-toggle>
  <mat-button-toggle [checked] = "toggleMode === 'monthly'" (click)="onToggleHandler($event)" value="monthly">Monthly</mat-button-toggle>
</mat-button-toggle-group>
